<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <script>

var n;
var a;
var matrix1 = [[]];
var matrix2= [[]];
var matrix3= [[]];
n=parseInt(prompt("Introduceti un numar natural a=",0));
a=parseInt(prompt("Introduceti un numar natural b=",0));
console.log(n);
console.log(a);

        for (let i = 0; i < n; i++)
			for (let j = 0; j < a; j++) {
                let r = Math.floor(Math.random() * (9 - 0 + 1) + 0);
				matrix1[i][j].push(r);
			}
	
        console.log(matrix1);
		for (let i = 0; i < n; i++)
			for (let j = 0; j < a; j++) {
                let r = Math.floor(Math.random() * (9 - 0 + 1) + 0);
				matrix2[i][j].push(r);
			}
            console.log(matrix2);

for (let i = 0; i < 3; i++){
		for (let j = 0; j < n; j++){
				for (let k = 0; k < a; k++){
					matrix3[i][j] =  matrix3[i][j] + matrix1[i][k] * matrix2[k][j];
                }
            }
        }
console.log(matrix3);

    </script>
